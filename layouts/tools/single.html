{{ define "main" }}
  <section class="single-page container-top">
    <header class="tool-header">
      <h1 class="tool-title">{{ .Title }}</h1>
      {{ with .Params.summary }}
        <p class="tool-summary">{{ . }}</p>
      {{ end }}
    </header>

    <article class="tool-body">
      {{ .Content }}
    </article>

    {{ partial "tools/used-in.html" . }}
    {{ partial "tools/featured-in.html" . }}
  </section>
{{ end }}
