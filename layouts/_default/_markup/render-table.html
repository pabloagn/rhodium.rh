<div class="table-container js-table-fade">
  <div class="table-scroll">
    <table>
      <thead>
        {{ range .THead }}
          <tr>
            {{ range . }}
              <th>{{ .Text }}</th>
            {{ end }}
          </tr>
        {{ end }}
      </thead>
      <tbody>
        {{ range .TBody }}
          <tr>
            {{ range . }}
              <td>{{ .Text }}</td>
            {{ end }}
          </tr>
        {{ end }}
      </tbody>
    </table>
  </div>
  <div class="table-fade-gradient-right"></div>
</div>
