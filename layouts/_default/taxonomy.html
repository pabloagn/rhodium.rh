{{ define "main" }}
  <section class="taxonomy-page container-top list-page">
    <header class="taxonomy-header">
      <h1 class="taxonomy-title">{{ .Title }}</h1>
      {{ if .Content }}
        <p class="taxonomy-description">{{ .Content }}</p>
      {{ end }}
    </header>

    <div class="taxonomy-terms">
      {{ range .Data.Terms.Alphabetical }}
        <article class="taxonomy-term">
          <h2 class="term-title">
            <a href="{{ .Page.Permalink }}" class="term-link">{{ .Page.Title }}</a>
          </h2>
          <span class="term-count">
            {{ .Count }} {{ if eq .Count 1 }}post{{ else }}posts{{ end }}
          </span>
        </article>
      {{ end }}
    </div>
  </section>
{{ end }}
