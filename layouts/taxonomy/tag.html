{{ define "main" }}
  <section class="list-page container-top">
    <header class="list-header">
      <h1 class="list-title">{{ replace .Title "-" " " | title }}</h1>
      {{ if .Content }}
        <div class="list-description">
          {{ .Content }}
        </div>
      {{ end }}
    </header>

    <div class="list-content">
      {{ partial "layout/grid.html" (dict
        "Pages" .Pages
        "class" "grid--2"
      ) }}
    </div>
  </section>
{{ end }}
