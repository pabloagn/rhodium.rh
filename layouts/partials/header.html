<nav class="nav glass--1-3">
  <div class="nav-container">
    <a href="/" class="nav-brand">
      {{ partial "logo.html" . }}
    </a>

    <!-- Hamburger toggle button -->
    <button class="nav-toggle" id="nav-toggle" aria-label="Toggle menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>

    <!-- Desktop & mobile nav -->
    <div class="nav-menu" id="nav-menu">
      {{ range .Site.Menus.main }}
        <li class="nav-item">
          <a
            href="{{ .URL }}"
            class="nav-link{{ if $.IsMenuCurrent "main" . }}
              nav-link--active
            {{ end }}"
            >{{ .Name }}</a
          >
        </li>
      {{ end }}
    </div>
  </div>
</nav>
